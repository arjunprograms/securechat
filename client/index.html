<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }

        #messages {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #4a90e2;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: #e9ecef;
            margin-right: auto;
        }

        .message.system {
            background: #ffd700;
            text-align: center;
            margin: 10px auto;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            width: fit-content;
        }

        #chatBox {
            padding: 20px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
        }

        .chat-input button {
            width: auto;
            padding: 12px 24px;
        }

        .timestamp {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authBox">
            <div class="header">
                <h1>Secure Chat</h1>
            </div>
            <div class="form-container">
                <div id="registerForm">
                    <h3>Register</h3>
                    <div class="input-group">
                        <input type="text" id="regUsername" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPassword" placeholder="Password">
                    </div>
                    <button onclick="register()">Register</button>
                </div>

                <div class="divider">OR</div>

                <div id="loginForm">
                    <h3>Login</h3>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button onclick="login()">Login</button>
                </div>
            </div>
        </div>

        <div id="chatBox" style="display: none;">
            <div class="header">
                <h2>Chat Room</h2>
            </div>
            <div id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentUser;

        function clearInputs(formId) {
            const form = document.getElementById(formId);
            const inputs = form.getElementsByTagName('input');
            for(let input of inputs) {
                input.value = '';
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('http://localhost:3001/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Registered successfully! Please login.');
                    clearInputs('registerForm');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Registration failed');
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3001/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    currentUser = username;
                    document.getElementById('authBox').style.display = 'none';
                    document.getElementById('chatBox').style.display = 'block';
                    clearInputs('loginForm');
                    connectWebSocket(username, password);
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                alert('Login failed');
            }
        }

        function connectWebSocket(username, password) {
            ws = new WebSocket('ws://localhost:3001');

            ws.onopen = () => {
                ws.send(JSON.stringify({
                    type: 'auth',
                    username: username,
                    password: password
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                displayMessage(data);
            };

            ws.onclose = () => {
                alert('Connection lost. Please refresh the page.');
            };
        }

        function displayMessage(data) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (data.type === 'system') {
                messageDiv.className = 'message system';
                messageDiv.textContent = data.message;
            } else {
                messageDiv.className = `message ${data.username === currentUser ? 'own' : 'other'}`;
                const time = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div class="message-content">${data.content}</div>
                    <div class="timestamp">${data.username} â€¢ ${time}</div>
                `;
            }

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
                input.value = '';
            }
        }

        // Handle Enter key in message input
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
